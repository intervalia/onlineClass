<!DOCTYPE html>
<html>
  <head>
    <title>Online Class - Student</title>
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/shCoreRDark.css"/>
    <script src="js/jquery-1.11.0.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
    <script src="js/shCore.js"></script>
    <script src="js/shBrushJScript.js"></script>
    <script src="js/shBrushXml.js"></script>
  </head>
  <body>
<!-- LOGIN -->
    <div class="loginInfo">
      <h1>Online Class System</h1>
      <p>Please enter your name for this class session:</p>
      <form id="form_login">
        <input id="username" />
        <button type="submit">Log In</button><br/>
        <div class="password">
          <input type="password" id="password"> &lt;- If you are the teacher, enter your password too
        </div>
      </form>
      <p class="error"></p>
    </div>
<!-- STUDENT -->
    <div class="classInfo">
      <div class="rightSide">
        <a href="javascript:void(0);" class="logout">Log Out</a>
        <div class="users">
          Connected users:
          <ul></ul>
        </div>
        <div class="urls">
          Urls to visit:
          <ul></ul>
        </div>
      </div>
      <div class="question"></div>
      <p>You answer:</p>
      <form id="form_answer">
        <input type="text" id="message" />
        <button type="submit">Submit</button>
      </form>
      <div class="answers">
        <ol></ol>
      </div>
      <div class="source">
      </div>
    </div>
<!-- ADMIN -->
    <div class="adminInfo">
      <a class="reset" href="javascript:void(0)">Reset</a>
      <h2>Teacher Section</h2>
      <div class="question">
        Question:<br/>
        <form id="form_question">
          <input type="text" id="question" />
          <button type="submit">Post</button>
        </form>
      </div>
      <div class="answers">
        <ul></ul>
      </div>
      <a href="javascript:void(0);" class="sendAnswers">Send Answers</a>
      <hr />
      <div class="source">
        Source:
        <form id="form_code">
          <textarea id="code"></textarea>
          <button type="submit">Send Source</button>
        </form>
      </div>
      <div class="url">
        <form id="form_url">
          URL:<br/>
          <input type="text" id="url" />
          <button type="submit">Send Url</button>
        </form>
      </div>
    </div>
  </body>
</html>
